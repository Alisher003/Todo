<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&family=Inter&family=Josefin+Sans:wght@400;700&family=Open+Sans:wght@300;600&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Todo</title>
</head>
<body>
  <!-- Header -->
    <section class="header">
      <div class="container">
        <div class="nav-box">
          <h1 class="nav-box__heading">TODO</h1>
          <div>
            <button class="nav-box__btnMoon nav-box__btn onclick="toggleDarkMode()">
              <img class="nav-box__moonImg" src="./img/moon.svg" alt="">
            </button >
            <button class="nav-box__btnSun nav-box__btn onclick="toggleDarkMode()">
              <img class="nav-box__sunImg" src="./img/sun.svg" alt="">
            </button >
          </div>
        </div>

        <div id="todooo"></div>
        <div class="todo">
        <form class="form">
          <input class="input" type="text" name="todo" placeholder="Create a new todoâ€¦" autocomplete="off">
        </form>




      </div>
      
      <div class="result-list">

        <ul class="list">
        </ul>
        <div class="button-wrapper">
          <button class="btnStyle btn-all">All <span class="all-count">0</span></button>
          <button class="btnStyle btn-uncompleted">Active <span class="uncompleted-count">0</span></button>
          <button class="btnStyle btn-completed">Completed <span class="completed-count">0</span></button>
          <button class="btnStyle btn-clearAll">clear all</button>
        </div>
      </div>
    </div>
    </section>


  <!-- Main -->
    <section class="main"></section>
  <!-- Footer -->


  <script src="./js/main.js"></script>
</body>
</html>
